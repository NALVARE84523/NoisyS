<div class="col-lg-6" *ngIf="identity">

  <h1>{{titulo}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-info">
      {{alertMessage}}
    </div>
  </div>

  <!--formulario-->
  <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
    <p>
      <label>nombre</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" required>
    </p>
    <p>
      <label>Apellido</label>
      <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" required>
    </p>
    <p>
      <label>Correo Electronico</label>
      <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" required>
    </p>    
    <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/'+ user.image}}">
    </div>
    <p>
        <label>Sube tu foto</label>
        <input type="file" value="Subir imagen..." (change)= "fileChangeEvent $(event)">
    </p> 
    <input type="submit" value="Actualizar mis datos" class="btn btn-warning">
  </form>
</div>
